        let currentQuestion = 0;
        let answers = {};

        function startQuiz() {
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question-num').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('question-text').textContent = question.question;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            question.options.forEach(option => {
                const div = document.createElement('div');
                div.className = 'option';
                div.onclick = () => selectOption(option.id, div);
                div.innerHTML = `
                    <div class="option-title">${option.text}</div>
                    <div class="option-desc">${option.desc}</div>
                `;
                container.appendChild(div);
            });
            
            updateProgress();
            updateButtons();
        }

        function selectOption(optionId, element) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            answers[currentQuestion] = optionId;
            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResult();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
        }

        function updateButtons() {
            document.getElementById('back-btn').disabled = currentQuestion === 0;
            document.getElementById('next-btn').disabled = !answers[currentQuestion];
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('next-btn').textContent = 'Discover My Career ‚ú®';
            } else {
                document.getElementById('next-btn').textContent = 'Next ‚Üí';
            }
        }

        function showResult() {
            let career = null;
            
            const discipline = answers[0];
            const motivation = answers[1];
            const hobby = answers[2];
            const environment = answers[3];
            const workStyle = answers[4];
            const specialization = answers[5];
            const finalMotivation = answers[6];
            
            console.log('Quiz answers:', { discipline, motivation, hobby, environment, workStyle, specialization, finalMotivation });
            
            // PRIORITY 1: Strong hobby matches with cross-disciplinary logic
            if (hobby === 'law_justice') {
                // Check for discipline-specific law combinations first
                const disciplineLawKey = `${discipline}_law_justice`;
                if (careerMappings[disciplineLawKey]) {
                    career = careerMappings[disciplineLawKey];
                } else if (environment === 'institutions_heritage') {
                    career = careerMappings['law_justice_institutions_heritage'];
                } else if (environment === 'fast_paced') {
                    career = careerMappings['law_justice_fast_paced'];
                } else {
                    career = careerMappings['law_justice'];
                }
            } 
            else if (hobby === 'animals_nature') {
                const disciplineAnimalKey = `${discipline}_animals_nature`;
                if (careerMappings[disciplineAnimalKey]) {
                    career = careerMappings[disciplineAnimalKey];
                } else {
                    career = careerMappings['animals_nature'];
                }
            }
            else if (hobby === 'events_experiences') {
                const disciplineEventKey = `${discipline}_events_experiences`;
                if (careerMappings[disciplineEventKey]) {
                    career = careerMappings[disciplineEventKey];
                } else if (environment === 'alternative_spaces') {
                    career = careerMappings['events_experiences_alternative_spaces'];
                } else if (environment === 'fast_paced') {
                    career = careerMappings['events_experiences_fast_paced'];
                } else if (environment === 'arts_centres') {
                    career = careerMappings['events_experiences_arts_centres'];
                } else {
                    career = careerMappings['events_experiences'];
                }
            }
            else if (hobby === 'psychology_therapy') {
                const disciplinePsychKey = `${discipline}_psychology_therapy`;
                if (careerMappings[disciplinePsychKey]) {
                    if (discipline === 'performance_theatre' && environment === 'healing_wellness') {
                        career = careerMappings['performance_theatre_psychology_therapy_healing_wellness'];
                    } else {
                        career = careerMappings[disciplinePsychKey];
                    }
                } else {
                    career = careerMappings['psychology_therapy'];
                }
            }
            else if (hobby === 'history_culture') {
                const disciplineHistoryKey = `${discipline}_history_culture`;
                if (careerMappings[disciplineHistoryKey]) {
                    career = careerMappings[disciplineHistoryKey];
                } else if (environment === 'institutions_heritage') {
                    career = careerMappings['history_culture_institutions_heritage'];
                } else {
                    career = careerMappings['history_culture'];
                }
            }
            else if (hobby === 'games_interactive') {
                const disciplineGameKey = `${discipline}_games_interactive`;
                if (careerMappings[disciplineGameKey]) {
                    career = careerMappings[disciplineGameKey];
                } else if (environment === 'arts_centres') {
                    career = careerMappings['games_interactive_arts_centres'];
                } else {
                    career = careerMappings['games_interactive'];
                }
            }
            else if (hobby === 'fashion_style') {
                const disciplineFashionKey = `${discipline}_fashion_style`;
                if (careerMappings[disciplineFashionKey]) {
                    career = careerMappings[disciplineFashionKey];
                } else {
                    career = careerMappings['fashion_style'];
                }
            }
            else if (hobby === 'no_specialty') {
                if (environment === 'arts_centres') {
                    career = careerMappings['no_specialty_arts_centres'];
                } else if (environment === 'community_education') {
                    career = careerMappings['no_specialty_community_education'];
                } else {
                    career = careerMappings['no_specialty'];
                }
            }
            
            // PRIORITY 2: Discipline + motivation combinations (fallback)
            if (!career) {
                const disciplineMotivationKey = `${discipline}_${motivation}`;
                console.log('Trying discipline+motivation:', disciplineMotivationKey);
                if (careerMappings[disciplineMotivationKey]) {
                    career = careerMappings[disciplineMotivationKey];
                }
            }
            
            // PRIORITY 3: Just discipline-based fallbacks - PERFORMANCE SHOULD NEVER GET COURT ARTIST
            if (!career) {
                const disciplineFallbacks = {
                    'visual_fine': careerMappings['visual_fine_helping_healing'],
                    'visual_design': careerMappings['visual_design_technology_innovation'],
                    'performance_theatre': careerMappings['performance_theatre_storytelling_narrative'], // Should get Actor
                    'performance_dance': careerMappings['performance_dance_storytelling_narrative'], // Should get Choreographer
                    'music': careerMappings['music_technology_innovation'],
                    'film_digital': careerMappings['film_digital_business_strategy'],
                    'literary': careerMappings['literary_social_impact'],
                    'craft_applied': careerMappings['craft_applied_technical_mastery']
                };
                career = disciplineFallbacks[discipline];
            }
            
            // Final fallback - should never reach this for performance students
            if (!career) {
                career = careerMappings['no_specialty'];
            }
            
            console.log('Selected career:', career.title);
            
            document.getElementById('quiz-section').style.display = 'none';
            document.getElementById('result-section').style.display = 'block';
            
            document.getElementById('result-content').innerHTML = `
                <div class="career-box">
                    <div class="career-title">${career.title}</div>
                    
                    <a href="${career.url}" target="_blank" class="career-link">
                        üìñ Read Full Career Interview
                    </a>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = {};
            document.getElementById('quiz-section').style.display = 'block';
            document.getElementById('result-section').style.display = 'none';
            showQuestion();
        }

        // Initialize quiz when page loads
        document.addEventListener('DOMContentLoaded', startQuiz);
    </script>
