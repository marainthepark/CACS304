        let currentQuestion = 0;

        function startQuiz() {
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question-num').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('question-text').textContent = question.question;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            let availableOptions = question.options;
            if (currentQuestion === 1 && answers[0]) {
                availableOptions = question.options.filter(opt => !opt.condition || opt.condition === answers[0]);
            }
            
            availableOptions.forEach(option => {
                const div = document.createElement('div');
                div.className = 'option';
                div.onclick = () => selectOption(option.id, div);
                div.innerHTML = `
                    <div class="option-title">${option.text}</div>
                    <div class="option-desc">${option.desc}</div>
                `;
                container.appendChild(div);
            });
            
            updateProgress();
            updateButtons();
        }

        function selectOption(optionId, element) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            answers[currentQuestion] = optionId;
            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResult();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
        }

        function updateButtons() {
            document.getElementById('back-btn').disabled = currentQuestion === 0;
            document.getElementById('next-btn').disabled = !answers[currentQuestion];
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('next-btn').textContent = 'Get My Result';
            } else {
                document.getElementById('next-btn').textContent = 'Next';
            }
        }

        function showResult() {
            // Simple matching logic
            let career = null;
            
            // Try specific combinations first
            const key1 = `${answers[0]}_${answers[1]}_${answers[2]}`;
            const key2 = `${answers[2]}_specialty`;
            
            if (careers[key1]) {
                career = careers[key1];
            } else if (answers[2] !== 'none' && careers[key2]) {
                career = careers[key2];
            } else {
                // Default fallbacks based on discipline
                const disciplineDefaults = {
                    'visual_fine': careers['visual_fine_illustration_none'],
                    'visual_design': careers['visual_design_editorial_none'],
                    'performance_theatre': careers['performance_theatre_acting_none'],
                    'performance_dance': careers['performance_dance_circus_none'],
                    'music': careers['music_musical_performance_none'],
                    'film_digital': careers['film_digital_gaming_technology'],
                    'literary': careers['literary_creative_writing_none'],
                    'craft_applied': careers['craft_applied_fashion_none']
                };
                career = disciplineDefaults[answers[0]] || careers['default'];
            }
            
            document.getElementById('quiz-section').style.display = 'none';
            document.getElementById('result-section').style.display = 'block';
            
            document.getElementById('result-content').innerHTML = `
                <div class="career-box">
                    <div class="career-title">${career.title}</div>
                    <div class="career-desc">${career.desc}</div>
                    <a href="${career.url}" target="_blank" class="career-link">Read Full Career Profile →</a>
                    
                    <div class="next-steps">
                        <h3>Your Next Steps:</h3>
                        <ul>
                            <li>Read the detailed career profile to learn about day-to-day responsibilities</li>
                            <li>Research education and training pathways</li>
                            <li>Consider reaching out to professionals in this field</li>
                            <li>Explore related courses and opportunities at UOW</li>
                        </ul>
                    </div>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = {};
            document.getElementById('quiz-section').style.display = 'block';
            document.getElementById('result-section').style.display = 'none';
            showQuestion();
        }

        // Start the quiz when page loads
        window.onload = startQuiz;
    </script>
</body>
</html>
